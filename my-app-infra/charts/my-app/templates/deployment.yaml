apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-app.fullname" . }}
  labels:
    app: {{ include "my-app.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "my-app.name" . }}

  template:
    metadata:
      labels:
        app: {{ include "my-app.name" . }}
        {{- with .Values.labels }}
        {{- toYaml . | nindent 4 }}
        {{- end }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.containerPort | default 80 }}
          env:
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.env.AWS_ACCESS_KEY_ID | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.env.AWS_SECRET_ACCESS_KEY | quote }}
            - name: AWS_REGION
              value: {{ .Values.env.AWS_REGION | quote }}
            - name: AWS_ENDPOINT
              value: {{ .Values.env.AWS_ENDPOINT | quote }}
            - name: S3_BUCKET
              value: {{ .Values.env.S3_BUCKET | quote }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.containerPort | default 80 }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.containerPort | default 80 }}
            initialDelaySeconds: 10
            periodSeconds: 20
